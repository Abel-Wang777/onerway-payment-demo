<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f7;
        }
        .container {
            background: white;
            padding: 4rem 3rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #1d1d1f;
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        .price {
            font-size: 3rem;
            color: #1d1d1f;
            font-weight: 700;
            margin: 2.5rem 0;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        .buy-button {
            background: #0071e3;
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 980px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            width: 100%;
        }
        .buy-button.secondary {
            background: #f5f5f7;
            color: #1d1d1f;
            border: 1px solid #d2d2d7;
        }
        .buy-button:hover:not(:disabled) {
            background: #0077ed;
            transform: scale(1.02);
        }
        .buy-button.secondary:hover:not(:disabled) {
            background: #e8e8ed;
            border-color: #b8b8bd;
        }
        .buy-button:active:not(:disabled) {
            transform: scale(0.98);
        }
        .buy-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        .buy-button.secondary .spinner {
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-top-color: #1d1d1f;
        }
        .buy-button.loading .spinner {
            display: inline-block;
        }
        .buy-button.loading .button-text {
            opacity: 0.7;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .subtitle {
            color: #86868b;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        .button-label {
            color: #86868b;
            font-size: 0.85rem;
            margin-top: 0.25rem;
        }
        .result-box {
            display: none;
            background: #f0f9ff;
            border: 1px solid #0071e3;
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            text-align: left;
        }
        .result-box.show {
            display: block;
        }
        .result-box.error {
            background: #fff5f5;
            border-color: #dc2626;
        }
        .result-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #0071e3;
            margin-bottom: 1rem;
        }
        .result-box.error .result-title {
            color: #dc2626;
        }
        .result-item {
            margin-bottom: 1rem;
        }
        .result-label {
            font-weight: 600;
            color: #1d1d1f;
            display: block;
            margin-bottom: 0.5rem;
        }
        .result-value-container {
            position: relative;
            background: #fff;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            padding: 0.75rem;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 0.875rem;
            color: #1d1d1f;
            word-break: break-all;
            line-height: 1.5;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .result-value-container:hover {
            border-color: #0071e3;
            background: #f9fafb;
        }
        .copy-hint {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #10b981;
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 700;
            pointer-events: none;
            white-space: nowrap;
            box-shadow: 0 4px 16px rgba(16, 185, 129, 0.4);
            z-index: 1000;
        }
        .copy-hint.show {
            display: block;
            animation: showHint 2s ease;
        }
        @keyframes showHint {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            15% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            85% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Premium Gadget</h1>
        <p class="subtitle">Latest model</p>
        <div class="price">$110</div>
        <div class="button-group">
            <button id="checkoutBtn" class="buy-button" onclick="handleCheckout('/create-checkout-session')">
                <span class="spinner"></span>
                <span class="button-text">Checkout</span>
            </button>
            <button id="paymentIntentBtn" class="buy-button secondary" onclick="handlePaymentIntent('/create-payment-intent')">
                <span class="spinner"></span>
                <span class="button-text">Payment Intent</span>
            </button>
        </div>
        <div id="resultBox" class="result-box">
            <div class="result-title" id="resultTitle">订单创建成功 / Order Created</div>
            <div class="result-item">
                <div class="result-label">Transaction ID (点击复制 / Click to Copy)</div>
                <div class="result-value-container" onclick="copyToClipboard('transactionId')">
                    <span id="transactionId">-</span>
                    <div class="copy-hint" id="transactionIdHint">✓ 已复制 / Copied</div>
                </div>
            </div>
            <div class="result-item">
                <div class="result-label">SDK Redirect URL (点击复制 / Click to Copy)</div>
                <div class="result-value-container" onclick="copyToClipboard('redirectUrl')">
                    <span id="redirectUrl">-</span>
                    <div class="copy-hint" id="redirectUrlHint">✓ 已复制 / Copied</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Copy to clipboard function
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            const hintId = elementId + 'Hint';
            const hint = document.getElementById(hintId);
            
            if (text === '-' || !text) return;
            
            // Copy to clipboard
            navigator.clipboard.writeText(text).then(() => {
                // Show hint
                hint.classList.add('show');
                setTimeout(() => {
                    hint.classList.remove('show');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('复制失败，请手动复制 / Copy failed, please copy manually');
            });
        }
        
        // Handle checkout session
        async function handleCheckout(url) {
            const button = event.currentTarget;
            if (button.disabled) return;
            
            // Show loading state
            button.disabled = true;
            button.classList.add('loading');
            
            try {
                // Call checkout API
                const response = await fetch(url);
                const data = await response.json();
                
                // Remove loading state
                button.disabled = false;
                button.classList.remove('loading');
                
                if (data.success && data.redirectUrl) {
                    // Redirect to payment page
                    window.location.href = data.redirectUrl;
                } else {
                    // Show error
                    alert('创建收银台失败 / Checkout failed: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Checkout error:', error);
                // Remove loading state
                button.disabled = false;
                button.classList.remove('loading');
                // Show error
                alert('网络请求失败 / Network error: ' + error.message);
            }
        }
        
        // Handle payment intent
        async function handlePaymentIntent(url) {
            const button = event.currentTarget;
            const resultBox = document.getElementById('resultBox');
            const resultTitle = document.getElementById('resultTitle');
            const transactionIdEl = document.getElementById('transactionId');
            const redirectUrlEl = document.getElementById('redirectUrl');
            
            if (button.disabled) return;
            
            // Hide previous result and show loading state
            resultBox.classList.remove('show', 'error');
            button.disabled = true;
            button.classList.add('loading');
            
            try {
                // Call payment API
                const response = await fetch(url);
                const data = await response.json();
                
                // Remove loading state
                button.disabled = false;
                button.classList.remove('loading');
                
                if (data.success && data.redirectUrl) {
                    // Store transaction ID for tracking
                    if (data.transactionId) {
                        console.log('Transaction ID:', data.transactionId);
                        sessionStorage.setItem('lastTransactionId', data.transactionId);
                    }
                    
                    // Display success result
                    resultBox.classList.remove('error');
                    resultBox.classList.add('show');
                    resultTitle.textContent = '订单创建成功 / Order Created';
                    transactionIdEl.textContent = data.transactionId || 'N/A';
                    redirectUrlEl.textContent = data.redirectUrl || 'N/A';
                } else {
                    // Show error
                    resultBox.classList.add('error', 'show');
                    resultTitle.textContent = '订单创建失败 / Order Failed';
                    transactionIdEl.textContent = data.error || 'Unknown error';
                    redirectUrlEl.textContent = '-';
                }
            } catch (error) {
                console.error('Payment error:', error);
                // Remove loading state
                button.disabled = false;
                button.classList.remove('loading');
                // Show error
                resultBox.classList.add('error', 'show');
                resultTitle.textContent = '网络请求失败 / Network Error';
                transactionIdEl.textContent = error.message;
                redirectUrlEl.textContent = '-';
            }
        }
    </script>
</body>
</html>
