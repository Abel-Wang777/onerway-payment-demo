<!DOCTYPE html>
<html>
<head>
    <title>Thanks for your order!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f7;
            padding: 2rem;
        }
        .container {
            background: white;
            padding: 4rem 3rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #1d1d1f;
            margin-bottom: 1rem;
            font-size: 2rem;
            font-weight: 600;
        }
        p {
            color: #86868b;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        a {
            color: #0071e3;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thanks for your order!</h1>
        <p>We appreciate your business!</p>
        <p>If you have any questions, please email
        <a href="mailto:orders@example.com">orders@example.com</a>.</p>
    </div>
</body>
</html>
